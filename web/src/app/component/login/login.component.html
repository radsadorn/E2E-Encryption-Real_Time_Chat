<div class="limiter">
    <!-- <div class="container-login100" style="background-image: url('images/bg-01.jpg');"> -->
    <div class="container-login100" style="background-color: #138086;">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
                <span class="login100-form-logo mb-3">
                    <!-- <i class="zmdi zmdi-landscape"></i> -->
                    <mat-icon>people</mat-icon>
                    <!-- <img src="../../../images/user.png" class="user-logo" alt="Norway" style="width:105%"> --> 
                </span>

                <span class="login100-form-title p-b-34 p-t-27 mb-4">
                    Login
                </span>

                <div class="wrap-input100 validate-input mb-4" data-validate = "Enter username">
                    <input class="input100" type="text" name="username" placeholder="Username" [(ngModel)]="user.username">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="wrap-input100 validate-input mb-4" data-validate="Enter password">
                    <input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="user.password">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <!-- <div class="contact100-form-checkbox">
                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-checkbox100" for="ckb1">
                        Remember me
                    </label>
                </div> -->

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="button" (click)="login()">
                        Login
                    </button>
                </div>

                <!-- <div class="text-center p-t-90">
                    <a class="txt1" href="#">
                        Forgot Password?
                    </a>
                </div> -->
            </form>
        </div>
    </div>
</div>
