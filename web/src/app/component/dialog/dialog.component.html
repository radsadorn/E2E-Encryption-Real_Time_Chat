<div class="dialog">
  <span class="dialog-title">{{ data }}</span>
  <hr class="" />
  <div class="wrap-input100 validate-input mb-4" data-validate="Enter username">
    <input
      class="input100"
      type="text"
      name="Chatname"
      placeholder="Chat name"
      [(ngModel)]="chat.name"
    />
    <span class="focus-input100" data-placeholder="&#xf207;"></span>
  </div>

  <div class="wrap-input100 validate-input mb-4" data-validate="Enter password">
    <input
      class="input100"
      type="password"
      name="pass"
      placeholder="Password"
      [(ngModel)]="chat.password"
    />
    <span class="focus-input100" data-placeholder="&#xf191;"></span>
  </div>

  <div class="d-flex justify-content-center align-items-center">
    <hr class="my-3" />
    <div [style]="{ 'text-align': 'center' }">
      <button
        class="btn mx-2"
        [style]="{ 'background-color': '#ff5c5c' }"
        (click)="onCancelClick()"
      >
        ยกเลิก
      </button>
      <button
        [disabled]="false"
        class="btn mx-2"
        [style]="{ 'background-color': '#00A651' }"
        [mat-dialog-close]="chat"
        cdkFocusInitial
      >
        ยืนยัน
      </button>
    </div>
  </div>
</div>
